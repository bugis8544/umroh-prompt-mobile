    <script>
        // Inisialisasi ikon Lucide
        lucide.createIcons();

        // Elemen DOM
        const generateButton = document.getElementById('generateButton');
        const resetButton = document.getElementById('resetButton');
        const copyButton = document.getElementById('copyButton');
        const outputSection = document.getElementById('outputSection');
        const promptOutput = document.getElementById('promptOutput');
        const copyButtonText = document.getElementById('copyButtonText');
        
        // Elemen baru
        const plusTourSelect = document.getElementById('plusTour');
        const otherTourDiv = document.getElementById('otherTourDiv');
        
        const templateButtons = document.querySelectorAll('[data-template]');

        const templates = {
            itinerary: `Buatkan itinerary perjalanan umroh mandiri selama 12 hari dengan fokus pada ibadah di Masjidil Haram dan Masjid Nabawi. Rincikan kegiatan harian mulai dari keberangkatan dari Jakarta hingga kembali lagi, termasuk rekomendasi waktu untuk tawaf, sa'i, sholat, dan ziarah di sekitar Mekkah dan Madinah.`,
            biaya: `Buatlah simulasi rincian biaya untuk umroh mandiri bagi 2 orang dari Surabaya. Pecah biayanya menjadi komponen-komponen utama: tiket pesawat (kelas ekonomi), visa umroh, hotel bintang 3 di Mekkah dan Madinah, biaya makan harian, transportasi lokal (kereta cepat/bus), dan dana darurat. Berikan estimasi dalam Rupiah.`,
            legalitas: `Jelaskan langkah-langkah untuk mengecek legalitas sebuah travel umroh di Indonesia. Informasi apa yang harus saya cari di situs resmi Kementerian Agama RI? Berikan contoh prompt yang bisa saya gunakan untuk meminta AI memverifikasi nama travel tertentu.`,
            panduan: `Buatkan panduan ringkas berisi doa-doa penting untuk ibadah umroh, mulai dari niat, doa saat tawaf di setiap putaran, doa saat sa'i, hingga doa saat tahallul. Sertakan juga tips-tips praktis agar ibadah lebih khusyuk dan lancar.`
        };

        function generateMainPrompt() {
            // Mengambil nilai dari setiap input
            const kotaAsal = document.getElementById('kotaAsal').value.trim() || 'Jakarta';
            const bulan = document.getElementById('bulan').value;
            const durasi = document.getElementById('durasi').value;
            const jumlahPax = document.getElementById('jumlahPax').value;
            const tourChoice = plusTourSelect.value;
            const otherTour = document.getElementById('otherTourInput').value.trim();
            const maskapai = document.getElementById('maskapai').value;
            const jenisPenerbangan = document.getElementById('jenisPenerbangan').value;
            const hotel = document.getElementById('hotel').value;
            const budget = document.getElementById('budget').value.trim();

            let tourText = "";
            if (tourChoice !== "Hanya Umroh") {
                tourText = (tourChoice === "Lainnya") ? otherTour : tourChoice;
            }

            // Membangun string prompt secara dinamis
            let prompt = `Buatkan proposal paket perjalanan untuk ${tourChoice === "Hanya Umroh" ? "Umroh" : `Umroh Plus tour ke ${tourText}`} dengan detail sebagai berikut:\n\n`;
            prompt += `**A. DETAIL PERMINTAAN**\n`;
            prompt += `- **Jenis Paket:** ${tourChoice === "Hanya Umroh" ? "Hanya Umroh" : `Umroh Plus ${tourText}`}\n`;
            prompt += `- **Asal Keberangkatan:** ${kotaAsal}, Indonesia\n`;
            prompt += `- **Waktu:** Bulan ${bulan}\n`;
            prompt += `- **Total Durasi:** ${durasi} hari\n`;
            prompt += `- **Jumlah Peserta:** ${jumlahPax} orang\n\n`;
            
            prompt += `**B. PREFERENSI**\n`;
            prompt += `- **Maskapai:** Kelas ${maskapai}\n`;
            prompt += `- **Jenis Penerbangan:** ${jenisPenerbangan}\n`;
            prompt += `- **Akomodasi:** Hotel ${hotel}\n`;
            
            if (budget) {
                prompt += `- **Estimasi Budget per Orang:** Sekitar Rp ${budget}\n\n`;
            }

            prompt += `**C. OUTPUT YANG DIHARAPKAN**\n`;
            prompt += `Mohon berikan rincian yang jelas, dengan format sebagai berikut:\n`;
            prompt += `1.  **Rancangan Itinerary Harian:** Buat jadwal perjalanan detail dari hari ke-1 hingga hari ke-${durasi}. ${tourChoice !== "Hanya Umroh" ? `Pisahkan dengan jelas antara jadwal untuk ibadah umroh dan jadwal untuk tur di ${tourText}.` : ""}\n`;
            prompt += `2.  **Estimasi Rincian Biaya (Breakdown):** Buat estimasi biaya per orang mencakup tiket pesawat, visa, hotel, makan, transportasi lokal, dan pemandu. ${tourChoice !== "Hanya Umroh" ? `Pisahkan dengan jelas estimasi biaya untuk paket umroh dan biaya untuk paket tur tambahan ke ${tourText}.` : ""}\n`;
            prompt += `3.  **Rekomendasi & Opsi:** Berikan rekomendasi 2-3 maskapai penerbangan. Jika ada, berikan juga opsi aktivitas atau kunjungan tambahan di setiap kota.`;

            displayPrompt(prompt);
        }

        function displayPrompt(text) {
            promptOutput.textContent = text;
            outputSection.classList.remove('hidden');
            outputSection.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
        
        function copyToClipboard(text) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.position = "fixed";
            textArea.style.top = 0;
            textArea.style.left = 0;
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            try {
                document.execCommand('copy');
                copyButtonText.textContent = 'Tersalin!';
                copyButton.querySelector('i').setAttribute('data-lucide', 'check-circle');
                lucide.createIcons();
                setTimeout(() => {
                    copyButtonText.textContent = 'Salin Prompt';
                    copyButton.querySelector('i').setAttribute('data-lucide', 'copy');
                    lucide.createIcons();
                }, 2000);
            } catch (err) {
                alert('Gagal menyalin. Mohon salin secara manual.');
            }
            document.body.removeChild(textArea);
        }

        // Event Listener untuk tombol Generate
        generateButton.addEventListener('click', (e) => {
            e.preventDefault();
            generateMainPrompt();
        });

        // Event listener untuk pilihan tour
        plusTourSelect.addEventListener('change', () => {
            if(plusTourSelect.value === 'Lainnya') {
                otherTourDiv.classList.remove('hidden');
            } else {
                otherTourDiv.classList.add('hidden');
            }
        });

        // Event Listener untuk tombol template
        templateButtons.forEach(button => {
            button.addEventListener('click', () => {
                const templateKey = button.dataset.template;
                if (templates[templateKey]) {
                    displayPrompt(templates[templateKey]);
                }
            });
        });
        
        copyButton.addEventListener('click', () => {
            copyToClipboard(promptOutput.textContent);
        });
        
        resetButton.addEventListener('click', () => {
             outputSection.classList.add('hidden');
             promptOutput.textContent = '';
             otherTourDiv.classList.add('hidden'); // Sembunyikan juga saat reset
        });
